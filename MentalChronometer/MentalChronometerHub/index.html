<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="button" id="sendmessage" value="Send" />
        <input type="button" id="submitEvent" value="SubmitEvent" />
        <input type="button" id="initCommand" value="Init all devices" />
        <input type="button" id="startCommand" value="Start analysis" />
        <input type="button" id="stopCommand" value="Stop analysis" />
        <input type="button" id="resetCommand" value="Reset devices" />
        <input type="hidden" id="displayname" />
        <input type="text" id="message" />
        <input type="text" id="state" />
        <ul id="log"></ul>

    </div>
    <div>
        <div>
            <canvas id="DeviceChart"></canvas>
        </div>

     

    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/moment.js" type="text/javascript"></script>
    <script src="Scripts/chart.js" type="text/javascript"></script>
    <script src="Scripts/knockout-3.2.0.min.js" type="text/javascript"></script>
    <script src="Scripts/knockout.chart.js" type="text/javascript"></script>

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        var myChart; 
        $(function () {



            // Declare a proxy to reference the hub.
            var chat = $.connection.mentalChronometerHub;
            // Create a function that the hub can call to broadcast messages.
            chat.client.broadcastMessage = function (name, message) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#log').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };

            chat.client.register = function (deviceId, name) {

            };

            chat.client.sensorMessage = function (deviceId, timestamp, temp, lumen) {
                myChart.data.labels.push(timestamp);
                myChart.data.datasets[0].data.push(temp);
                myChart.data.datasets[1].data.push(lumen);

                if (myChart.data.labels.length > 100)
                {
                    myChart.data.labels.shift();
                }

                if (myChart.data.datasets[0].data.length > 100)
                {
                    myChart.data.datasets[0].data.shift();
                }

                if (myChart.data.datasets[1].data.length > 100)
                {
                    myChart.data.datasets[1].data.shift();
                }

                myChart.update();
            };

            // Get the user name and store it to prepend to messages.
            $('#displayname').val('vj');
            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    chat.server.eenofanderenaam($('#displayname').val(), $('#message').val());
                    //chat.server.initAllDevices();

                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });

                $('#initCommand').click(function () {
                    chat.server.init();
                });

                $('#startCommand').click(function () {
                    chat.server.start();
                });

                $('#stopCommand').click(function () {
                    chat.server.stop();
                });

                $('#resetCommand').click(function () {
                    chat.server.reset();
                });
            });

            var ctx = document.getElementById("DeviceChart");

           myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                        label: 'Temperature',
                        data: [],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)'
                           
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)'
                           
                        ],
                        borderWidth: 1
                        },
                        {
                            label: 'Lumen',
                            data: [],
                            backgroundColor: [
                                'rgba(155, 40, 132, 0.2)'
                              
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)'
                               
                            ],
                            borderWidth: 1
                        }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });

        });


    </script>
</body>
</html>
